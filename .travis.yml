# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
podfile: Example/Podfile
osx_image: xcode9
xcode_sdk: iphonesimulator11.0

before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- set -o pipefail && xcodebuild build -workspace Example/ThreeLevelAccordian.xcworkspace -scheme ThreeLevelAccordian-Example -sdk iphonesimulator10.0 ONLY_ACTIVE_ARCH=NO | xcpretty
